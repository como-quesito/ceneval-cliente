<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
/*
    @-webkit-keyframes spinner {
        from {
            -webkit-transform: rotateY(0deg);
        }
        to {
            -webkit-transform: rotateY(-360deg);
        }
    }
*/
    #stage {
        margin: 1em auto;
        -webkit-perspective: 1200px;
    }

    #spinner {
        -webkit-animation-name: spinner;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-duration: 6s;
        -webkit-transform-style: preserve-3d;
    }
    /*
    #spinner:hover {

       -webkit-animation-play-state: paused;
    }

    #spinner img {
        position: absolute;
        border: 1px solid #ccc;
        background: rgba(255,255,255,0.8);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
    }
    */

    img{
        position: absolute;
        border: 1px solid #ccc;
       cursor: pointer;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        transition:0.6s;
    }
    img:hover{
        transform: rotateY(-10deg);
        transform-origin: 0% 20%;
    }
    .tapa{
        position: absolute;
        border: 1px solid #ccc;

        box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        background: -webkit-linear-gradient(80deg, #e6b500,#aaaaaa); /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(80deg,#e6b500,#aaaaaa); /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(80deg,#e6b500,#aaaaaa); /* For Firefox 3.6 to 15 */
        background: linear-gradient(80deg, #e6b500,#aaaaaa); /* Standard syntax */
        width:200px;
        height: 230px;
        left:180px;
    }
</style>

<body>

<div id="stage" style="padding-left: 180px; height: 160px;">
    <div class="tapa"></div>
        <img  src="imagenes/kendalito-ico.png" width="200" height="230" alt="">

</div>
</body>
</html>
